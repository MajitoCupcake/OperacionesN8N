<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IA - AWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tus preferencias: Azules y Morados Pastel */
        body {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .btn-custom {
            background-color: #6a0dad; /* Morado */
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #8a2be2; /* Morado m√°s claro */
            color: white;
        }
        .header-text {
            color: #4b0082; /* Indigo */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-5">
                    <div class="text-center mb-4">
                        <h2 class="header-text fw-bold">ü§ñ Calculadora AWS + AI</h2>
                        <p class="text-muted">Escribe tu operaci√≥n y deja que la nube trabaje.</p>
                    </div>

                    <form id="calcForm" onsubmit="enviarDatos(event)">
                        <div class="mb-3">
                            <label for="operacionInput" class="form-label text-primary">Operaci√≥n Matem√°tica</label>
                            <input type="text" class="form-control form-control-lg" id="operacionInput" 
                                   placeholder="Ej: Ra√≠z cuadrada de 144 multiplicada por 3" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-custom btn-lg" id="btnEnviar">
                                Calcular y Guardar
                            </button>
                        </div>
                    </form>

                    <div id="loading" class="text-center mt-4 d-none">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="text-muted mt-2">Conectando con n8n y AWS...</p>
                    </div>

                    <div id="resultadoAlert" class="alert alert-success mt-4 d-none text-center fw-bold" role="alert">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
