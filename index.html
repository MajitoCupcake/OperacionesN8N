<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IA - AWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); /* Degradado Morado Pastel */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(106, 13, 173, 0.2);
        }
        .btn-custom {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%); /* Bot√≥n Azul-Morado */
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            color: white;
        }
        .result-box {
            background-color: #f3e5f5; /* Fondo muy clarito morado */
            border-left: 5px solid #8e24aa;
            border-radius: 10px;
            padding: 15px;
        }
        h2 { color: #4a148c; }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-5">
                    <div class="text-center mb-4">
                        <h2>üßÆ Calculadora Cloud</h2>
                        <p class="text-muted">Procesada con OpenAI y AWS RDS</p>
                    </div>

                    <form id="calcForm" onsubmit="enviarDatos(event)">
                        <div class="mb-4">
                            <label class="form-label fw-bold text-secondary">Operaci√≥n Aritm√©tica</label>
                            <input type="text" class="form-control form-control-lg" id="operacionInput" 
                                   placeholder="Ej: 20 mas 101" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom btn-lg" id="btnEnviar">
                                Calcular
                            </button>
                        </div>
                    </form>

                    <div id="loading" class="text-center mt-4 d-none">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="small text-muted mt-2">Conectando con n8n...</p>
                    </div>

                    <div id="resultadoCard" class="mt-4 d-none">
                        <div class="result-box">
                            <h5 class="fw-bold text-success">‚úÖ Resultado Exitoso</h5>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <span class="fw-bold text-muted">Operaci√≥n:</span>
                                <span id="txtOperacion" class="text-dark">--</span>
                            </div>
                            <div class="d-flex justify-content-between mt-2">
                                <span class="fw-bold text-muted">Resultado:</span>
                                <span id="txtResultado" class="fs-4 fw-bold text-primary">--</span>
                            </div>
                            <div class="mt-3 p-2 bg-white rounded shadow-sm">
                                <small class="text-muted d-block">üìç IP Cliente: <span id="txtIP"></span></small>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
