<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Operaciones Aritm√©ticas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-weight: 600;
            color: #555;
            display: inline-block;
            min-width: 120px;
        }
        
        .result-value {
            color: #333;
            font-size: 16px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c33;
        }
        
        .ip-info {
            background: #e8f4f8;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ Calculadora Aritm√©tica</h1>
        <p class="subtitle">Procesada con OpenAI y geolocalizaci√≥n</p>
        
        <form id="arithmeticForm">
            <div class="form-group">
                <label for="operation">Operaci√≥n Aritm√©tica</label>
                <input 
                    type="text" 
                    id="operation" 
                    name="operation" 
                    placeholder="Ejemplo: 15 + 20 * 2" 
                    required
                    autocomplete="off"
                >
            </div>
            
            <button type="submit" id="submitBtn">Calcular</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Procesando operaci√≥n...</p>
        </div>
        
        <div class="result" id="result">
            <h3>‚úÖ Resultado</h3>
            <div class="result-item">
                <span class="result-label">Operaci√≥n:</span>
                <span class="result-value" id="resultOperation"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Resultado:</span>
                <span class="result-value" id="resultValue"></span>
            </div>
            <div class="ip-info">
                <strong>üìç Tu ubicaci√≥n:</strong><br>
                IP: <span id="resultIP"></span><br>
                Ciudad: <span id="resultCity"></span><br>
                Pa√≠s: <span id="resultCountry"></span>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANTE: Reemplaza esta URL con la URL de tu webhook de n8n
        const WEBHOOK_URL = 'https://majos.app.n8n.cloud/webhook/arithmetic-operation';
        
        // Detectar IP del cliente
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error obteniendo IP:', error);
                return null;
            }
        }
        
        // Manejar env√≠o del formulario
        document.getElementById('arithmeticForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const operation = document.getElementById('operation').value;
            
            // Mostrar loading
            submitBtn.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');
            
            try {
                // Obtener IP del cliente
                const clientIP = await getClientIP();
                
                // Enviar datos al webhook
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        operation: operation,
                        clientIP: clientIP
                    })
                });
                
                const data = await response.json();
                
                // Mostrar resultado
                if (data.success) {
                    document.getElementById('resultOperation').textContent = data.operation;
                    document.getElementById('resultValue').textContent = data.result;
                    document.getElementById('resultIP').textContent = data.location.ip;
                    document.getElementById('resultCity').textContent = data.location.city;
                    document.getElementById('resultCountry').textContent = data.location.country;
                    
                    result.classList.remove('error');
                    result.classList.add('show');
                } else {
                    throw new Error('Error en el procesamiento');
                }
                
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = '<h3>‚ùå Error</h3><p>Hubo un problema al procesar la operaci√≥n. Por favor, intenta de nuevo.</p>';
                result.classList.add('error');
                result.classList.add('show');
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
